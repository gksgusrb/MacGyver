spring:
  datasource:
    url: jdbc:postgresql://hhk6079.internal:5432/hhk6079db
    username: postgres
    password: ${custom.prod.db.password}
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${custom.prod.mail.username}
    password: ${custom.prod.mail.password}
    properties:
      mail:
        auth: true
        starttls:
          enable: true
          required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
      auth-code-expiration-millis: 600000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
logging:
  level:
    com.back: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.transaction.interceptor: INFO
custom:
  site:
    cookieDomain: "${custom.prod.cookieDomain}"
    frontUrl: "${custom.prod.frontUrl}"
    backUrl: "${custom.prod.backUrl}"
    name: APP2
