spring:
  datasource:
    url: jdbc:postgresql://asciiart.internal:5432/asciiart_prod
    username: postgres
    password: ${custom.prod.db.password}
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${custom.prod.mail.username}
    password: ${custom.prod.mail.password}
    properties:
      mail:
        smtp:
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          starttls:
            enable: true
            required: true
          # 커넥션 풀: 매번 TLS 핸드셰이크 비용 줄여 평균 지연 완화될 때 있다함
          connectionpool: true
          connectionpoolsize: 5
          quitwait: false

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
logging:
  level:
    com.back: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.transaction.interceptor: INFO
custom:
  site:
    cookieDomain: "${custom.prod.cookieDomain}"
    frontUrl: "${custom.prod.frontUrl}"
    backUrl: "${custom.prod.backUrl}"
    name: APP2
