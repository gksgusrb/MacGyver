<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>댓글 수정</title>
</head>
<body>

<h3>댓글 수정</h3>

<form th:action="@{|/ascii/comment/modify/${comment.id}|}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <textarea name="content" rows="4" style="width:100%;"
              th:text="${comment.content}"></textarea>

    <div style="margin-top:10px;">
        <button type="submit">저장</button>
        <a th:href="@{|/ascii/detail/${asciiId}|}">취소</a>
    </div>
</form>

</body>
</html>
