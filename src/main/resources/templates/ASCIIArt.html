<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아스키아트</title>
     <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* 상단 네비바 */
        .navbar {
            width: 100%;
            height: 60px;
            background: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .navbar .title {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar .nav-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar .nav-buttons a:hover {
            text-decoration: underline;
        }

        /* 메인 콘텐츠 */
        .content {
            margin-top: 50px;
            text-align: center;
        }

        .content h1 {
            font-size: 38px;
            font-weight: bold;
        }

        .content p {
            margin-top: 15px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body style="margin: 0; font-family: 'consolas'; line-height: 1; letter-spacing: 0; font-size: 10px;">

<input type="file" id="fileInput" accept="image/*">
<p>이미지를 선택하면 아래에 아스키 아트가 출력됩니다.</p>

<canvas id="canvas" width="300" height="300" style="display:none;"></canvas>
<h4 id="output"></h4>

<script>
    let img = new Image();
    let canvas = document.querySelector('#canvas');
    let ctx = canvas.getContext('2d');
    let ascii = '@%#*+=-:. '

    let fileInput = document.querySelector('#fileInput');

    fileInput.addEventListener('change', function (e) {
        let file = e.target.files[0];
        if (!file) return;

        let reader = new FileReader();

        reader.onload = function (ev) {
            img = new Image();
            img.onload = function () {

                let w = img.width;
                let h = img.height;

                let maxWidth = 300;
                let maxHeight = 300;
                let scale = Math.min(maxWidth / w, maxHeight / h, 1);
                w = Math.floor(w * scale);
                h = Math.floor(h * scale);

                canvas.width = w;
                canvas.height = h;
                ctx.drawImage(img, 0, 0, w, h);

                let result = '';

                 let maxCols = 120;              //가로 글자수 조절
                let cols = Math.min(maxCols, w);
                let stepX = w / cols;

                let charAspect = 1.8;          //세로 간격
                let stepY = stepX * charAspect;

                for (let j = 0; j < h; j += stepY) {
                    for (let i = 0; i < w; i += stepX) {
                        let pixel = ctx.getImageData( Math.floor(i), Math.floor(j), 1, 1).data;
                        let gray = 0.299 * pixel[0] + 0.587 * pixel[1] + 0.114 * pixel[2];
                        let index = Math.floor((gray / 255) * (ascii.length - 1));
                        result += ascii[index];
                    }
                    result += '\n';
                }

                document.querySelector('#output').innerText = result;
            };
            img.src = ev.target.result;
        };

        reader.readAsDataURL(file);
    });
</script>
</body>
</html>
