<body>

<input type="file" id="fileInput" accept="image/*">
<p>ì´ë¯¸ì§€ë¥¼ ì„ íƒí•˜ë©´ ì•„ë˜ì— ì•„ìŠ¤í‚¤ ì•„íŠ¸ê°€ ì¶œë ¥ë©ë‹ˆë‹¤.</p>
<button id="copyBtn" disabled>ğŸ“‹ ë³µì‚¬í•˜ê¸°</button>
<button id="writeBtn" disabled>âœï¸ ê¸€ì“°ê¸°ë¡œ ì´ë™</button>
<canvas id="canvas" width="400" height="400" style="display:none;"></canvas>
<pre id="output"></pre>

<script>
    let img = new Image();
    const canvas = document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');

    const asciiChars = '@%#*+=-:. ';
    const fileInput = document.querySelector('#fileInput');

    // ë²„íŠ¼/ìƒíƒœ ë³€ìˆ˜ëŠ” ìŠ¤í¬ë¦½íŠ¸ ìµœìƒë‹¨ì—
    const copyBtn = document.querySelector('#copyBtn');
    const writeBtn = document.querySelector('#writeBtn');
    let lastResult = "";

    // ì´ë²¤íŠ¸ëŠ” ë”± 1ë²ˆë§Œ ë“±ë¡
    copyBtn.addEventListener('click', async () => {
      if (!lastResult) return;

      try {
        await navigator.clipboard.writeText(lastResult);
        alert("ë³µì‚¬ ì™„ë£Œ! (í´ë¦½ë³´ë“œì— ì €ì¥ë¨)");
      } catch (e) {
        const ta = document.createElement('textarea');
        ta.value = lastResult;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
        alert("ë³µì‚¬ ì™„ë£Œ! (fallback ë°©ì‹)");
      }
    });

    writeBtn.addEventListener('click', async () => {
      if (!lastResult) return;

      sessionStorage.setItem("asciiDraft", lastResult);

      try {
        const res = await fetch("/api/auth/me", { method: "GET", credentials: "include" });
        if (!res.ok) {
          alert("ê¸€ì“°ê¸°ëŠ” ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤. ë¡œê·¸ì¸ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
          location.href = "/login";
          return;
        }
      } catch (e) {
        alert("ì„œë²„ì™€ í†µì‹  ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        return;
      }

      location.href = "/ascii/create";
    });

    fileInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = function (ev) {
        img = new Image();
        img.onload = function () {

          let w = img.width;
          let h = img.height;

          let maxWidth = 400;
          let maxHeight = 400;
          let scale = Math.min(maxWidth / w, maxHeight / h, 1);
          w = Math.floor(w * scale);
          h = Math.floor(h * scale);

          canvas.width = w;
          canvas.height = h;
          ctx.drawImage(img, 0, 0, w, h);

          const imageData = ctx.getImageData(0, 0, w, h).data;

          let result = '';

          const maxCols = 220;
          const cols = Math.min(maxCols, w);
          const stepX = w / cols;

          const charAspect = 2.0;
          const stepY = stepX * charAspect;

          for (let y = 0; y < h; y += stepY) {
            const yy = Math.floor(y);
            for (let x = 0; x < w; x += stepX) {
              const xx = Math.floor(x);

              const idx = (yy * w + xx) * 4;
              const r = imageData[idx];
              const g = imageData[idx + 1];
              const b = imageData[idx + 2];

              const gray = 0.299 * r + 0.587 * g + 0.114 * b;
              const charIndex = Math.floor((gray / 255) * (asciiChars.length - 1));

              result += asciiChars[charIndex];
            }
            result += '\n';
          }

          // ë³€í™˜ ì™„ë£Œ: ê²°ê³¼ ì €ì¥ + ë²„íŠ¼ í™œì„±í™”
          document.querySelector('#output').textContent = result;
          lastResult = result;
          copyBtn.disabled = false;
          writeBtn.disabled = false;
        };

        img.src = ev.target.result;
      };

      reader.readAsDataURL(file);
    });
</script>
