<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacGyver Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .navbar .title {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-buttons a, .nav-buttons button {
            color: white;
            text-decoration: none;
            font-size: 15px;
            padding: 8px 12px;
            border-radius: 5px;
            background: #3a3a3a;
            border: none;
            cursor: pointer;
        }

        .nav-buttons a:hover, .nav-buttons button:hover {
            background: #555;
        }

        h1 {
            margin-top: 40px;
            margin-left: 20px;
        }

        input, button {
            margin-left: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="title">MacGyver 사이트</div>
    <div class="nav-buttons" id="nav-user-area"></div>
</div>

<h1>로그인</h1>

<label>이메일</label><br>
<input id="email" placeholder="이메일 입력"><br><br>

<button onclick="sendCode()">인증번호 받기</button>

<br><br>

<label>인증번호</label><br>
<input id="code" placeholder="6자리 입력"><br><br>

<button onclick="verifyLogin()">로그인</button>

<script>
    let csrfToken = null;
    let csrfHeader = null;

    async function loadCsrfToken() {
        const res = await fetch("/api/auth/csrf-token", {
            method: "GET",
            credentials: "include"
        });
        const data = await res.json();
        csrfToken = data.token;
        csrfHeader = data.headerName;
    }

    async function sendCode() {
        const email = document.getElementById("email").value;

        const res = await fetch(`/api/auth/login/send-code?email=${email}`, {
            method: "POST",
            headers: {
                [csrfHeader]: csrfToken
            },
            credentials: "include"
        });

        alert(await res.text());
    }

    async function verifyLogin() {
        const email = document.getElementById("email").value;
        const code = document.getElementById("code").value;

        const res = await fetch(`/api/auth/login/verify?email=${email}&code=${code}`, {
            method: "POST",
            headers: {
                [csrfHeader]: csrfToken
            },
            credentials: "include"
        });

        const text = await res.text();

        if (res.ok) {
            alert(text);
            window.location.href = "/";
        } else {
            alert(text);
        }
    }

    async function setupNavbar() {
        const area = document.getElementById("nav-user-area");
        const path = window.location.pathname;

        if (path === "/login" || path === "/newbody") {
            area.innerHTML = `<a href="/">홈으로</a>`;
            return;
        }

        try {
            const res = await fetch("/api/auth/me", {
                method: "GET",
                credentials: "include"
            });

            if (!res.ok) throw new Error();

            const text = await res.text();
            const email = text.replace("현재 로그인한 사용자: ", "");

            area.innerHTML = `
                <span style="font-weight:bold;">${email}</span>
                <button onclick="logout()">로그아웃</button>
            `;
        } catch (e) {
            area.innerHTML = `
                <a href="/login">로그인</a>
                <a href="/newbody">회원가입</a>
            `;
        }
    }

    async function logout() {
        const token = document.cookie
            .split("; ")
            .find(v => v.startsWith("XSRF-TOKEN="))
            ?.split("=")[1];

        await fetch("/api/auth/logout", {
            method: "POST",
            headers: { "X-XSRF-TOKEN": token },
            credentials: "include"
        });

        location.href = "/";
    }

    window.onload = async function () {
        await loadCsrfToken();
        setupNavbar();
    }
</script>

</body>
</html>
