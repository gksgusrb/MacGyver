<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacGyver Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .navbar .title {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-buttons a, .nav-buttons button {
            color: white;
            text-decoration: none;
            font-size: 15px;
            padding: 8px 12px;
            border-radius: 5px;
            background: #3a3a3a;
            border: none;
            cursor: pointer;
        }

        .nav-buttons a:hover, .nav-buttons button:hover {
            background: #555;
        }

        h1 {
            margin-top: 40px;
            margin-left: 20px;
        }

        input, button {
            margin-left: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="title">MacGyver 사이트</div>
    <div class="nav-buttons" id="nav-user-area"></div>
</div>

<h1>로그인</h1>

<label>이메일</label><br>
<input id="email" placeholder="이메일 입력"><br><br>

<button onclick="sendCode()">인증번호 받기</button>

<br><br>

<label>인증번호</label><br>
<input id="code" placeholder="6자리 입력"><br><br>

<button onclick="verifyLogin()">로그인</button>

<script>
    let csrfToken = null;
    let csrfHeader = null;

    async function loadCsrfToken() {
        const res = await fetch("/api/auth/csrf-token", {
            method: "GET",
            credentials: "include"
        });
        const data = await res.json();
        csrfToken = data.token;
        csrfHeader = data.headerName;
    }

async function sendCode() {
    const email = document.getElementById("email").value.trim();

    if (!email) {
        alert("이메일을 입력해주세요.");
        return;
    }

    alert("로그인용 인증번호 전송을 요청했습니다.\n메일이 도착하는 데 1~2분 정도 걸릴 수 있습니다.");

    try {
        const res = await fetch(`/api/auth/login/send-code?email=${encodeURIComponent(email)}`, {
            method: "POST",
            headers: {
                [csrfHeader]: csrfToken
            },
            credentials: "include"
        });

        const text = await res.text();

        if (!res.ok) {
            alert(text || "인증번호 전송에 실패했습니다.");
        }
    } catch (e) {
        console.error(e);
        alert("서버 통신 중 오류가 발생했습니다.");
    }
}

    async function verifyLogin() {
    const email = document.getElementById("email").value.trim();
    const code  = document.getElementById("code").value.trim();

    if (!email) {
        alert("이메일을 입력해주세요.");
        return;
    }
    if (!code) {
        alert("인증번호를 입력해주세요.");
        return;
    }

    try {
        const res = await fetch(
            `/api/auth/login/verify?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`,
            {
                method: "POST",
                headers: {
                    [csrfHeader]: csrfToken
                },
                credentials: "include"
            }
        );

        const text = await res.text();

        if (res.ok) {
            // MemberService.logincode() 성공 시
            alert(text || "로그인 되었습니다.");
            window.location.href = "/";
        } else {
            // 코드 틀림 / 만료 / 기타 로그인 실패
            alert(text || "로그인에 실패했습니다.\n이메일 또는 인증번호를 다시 확인해주세요.");
        }
    } catch (e) {
        console.error(e);
        alert("서버 통신 중 오류가 발생했습니다.");
    }
}

    async function setupNavbar() {
        const area = document.getElementById("nav-user-area");
        const path = window.location.pathname;

        if (path === "/login" || path === "/newbody") {
            area.innerHTML = `<a href="/">홈으로</a>`;
            return;
        }

        try {
            const res = await fetch("/api/auth/me", {
                method: "GET",
                credentials: "include"
            });

            if (!res.ok) throw new Error();

            const text = await res.text();
            const email = text.replace("현재 로그인한 사용자: ", "");

            area.innerHTML = `
                <span style="font-weight:bold;">${email}</span>
                <button onclick="logout()">로그아웃</button>
            `;
        } catch (e) {
            area.innerHTML = `
                <a href="/login">로그인</a>
                <a href="/newbody">회원가입</a>
            `;
        }
    }

    async function logout() {
        const token = document.cookie
            .split("; ")
            .find(v => v.startsWith("XSRF-TOKEN="))
            ?.split("=")[1];

        await fetch("/api/auth/logout", {
            method: "POST",
            headers: { "X-XSRF-TOKEN": token },
            credentials: "include"
        });

        location.href = "/";
    }

    window.onload = async function () {
        await loadCsrfToken();
        setupNavbar();
    }
</script>

</body>
</html>
