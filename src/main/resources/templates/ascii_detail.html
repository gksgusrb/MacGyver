<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${ascii.subject}">ASCII 작품</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .navbar .title {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar .nav-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar .nav-buttons a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        pre {
            font-family: "Consolas", "Courier New", monospace;
            white-space: pre;
        }
    </style>
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="content">
    <a th:href="@{/ascii/list}">← 목록으로</a>

    <h1 th:text="${ascii.subject}">제목</h1>

    <p>
        <a th:href="@{|/ascii/modify/${ascii.id}|}"
           th:attr="data-owner-email=${ascii.owner.email}"
           onclick="return goAuth(event, this)">수정</a>
        |
        <a th:href="@{|/ascii/delete/${ascii.id}|}"
           th:attr="data-owner-email=${ascii.owner.email}"
           onclick="return goAuth(event, this)">삭제</a>
    </p>

    <p>
        작성자:
        <a th:href="@{|/ascii/user/${ascii.owner.id}|}"
           th:text="${ascii.owner.username}">작성자</a>
    </p>

    <p>
        공개 여부:
        <span th:if="${ascii.public}" style="color: green;">공개</span>
        <span th:if="${!ascii.public}" style="color: gray;">비공개</span>
    </p>

    <hr/>

    <pre th:text="${ascii.content}">내용</pre>
</div>



</body>
<script>
    async function goAuth(e, el) {
      e.preventDefault();

      const url = el.getAttribute("href");
      const ownerEmail = (el.dataset.ownerEmail || "").trim();

      // 삭제 confirm
      if (url.includes("/delete/")) {
        if (!confirm("정말 삭제하시겠습니까?")) return false;
      }

      try {
        //로그인 체크
        const res = await fetch("/api/auth/me", { method: "GET", credentials: "include" });

        if (!res.ok) {
          alert("로그인이 필요합니다.");
          location.href = "/login";
          return false;
        }

        //내 이메일 파싱
        const text = await res.text();
        const myEmail = text.replace("현재 로그인한 사용자: ", "").trim();

        //권한 체크 (작성자만)
        if (ownerEmail && myEmail !== ownerEmail) {
          alert("권한이 없습니다. (작성자만 가능합니다)");
          return false;
        }

        // 통과하면 이동
        location.href = url;
        return false;
      } catch (err) {
        alert("서버와 통신 중 오류가 발생했습니다.");
        return false;
      }
    }
</script>

</html>
