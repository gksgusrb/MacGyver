<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${ascii.subject}">ASCII 작품</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .navbar .title {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar .nav-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar .nav-buttons a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        pre {
  font-family: "Consolas", "Courier New", monospace;
  white-space: pre;             /* ASCII 정렬 유지 */
  font-size: 10px;              /* 글씨 줄이기 */
  line-height: 0.95;            /* 줄 간격 줄이기 */
  overflow-x: auto;             /* 잘리면 가로 스크롤 */
  overflow-y: auto;
  max-width: 100%;
  -webkit-overflow-scrolling: touch;
  background: #111;             /* 보기 좋게(선택) */
  color: #ffffff;                  /* 보기 좋게(선택) */
  padding: 12px;                /* 보기 좋게(선택) */
  border-radius: 6px;           /* 보기 좋게(선택) */
}
        .action-link {
    background: none;
    border: none;
    padding: 0;
    margin: 0;
    color: #007bff;
    text-decoration: none;
    cursor: pointer;
    font: inherit; /* 폰트/크기 동일 */
  }
  .action-link:hover {
    text-decoration: underline;
  }


    </style>
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="content">
    <a th:href="@{/ascii/list}">← 목록으로</a>

    <h1 th:text="${ascii.subject}">제목</h1>

    <div th:if="${isOwner}">
        <a th:href="@{|/ascii/modify/${ascii.id}|}"
           th:attr="data-owner-email=${ascii.owner.email}"
           onclick="return goAuth(event, this)"
           class="action-link">수정</a>
        |
    <form th:action="@{|/ascii/delete/${ascii.id}|}"
          method="post"
          style="display:inline;"
          onsubmit="return submitDelete(event, this);"
          th:attr="data-owner-email=${ascii.owner.email}">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <button type="submit" class="action-link">삭제</button>
    </form>
    </div>

    <p>
        작성자:
        <a th:href="@{|/ascii/user/${ascii.owner.id}|}"
           th:text="${ascii.owner.username}">작성자</a>
    </p>

    <p>
        공개 여부:
        <span th:if="${ascii.public}" style="color: green;">공개</span>
        <span th:if="${!ascii.public}" style="color: gray;">비공개</span>
    </p>

    <hr/>

    <pre th:text="${ascii.content}">내용</pre>

    <hr/>
    <h3 style="margin-top:20px;">댓글</h3>

    <!-- 비로그인 -->
    <div th:if="${myEmail == null}" style="color:#666; margin:10px 0;">
        댓글을 작성하려면 <a href="/login">로그인</a>이 필요합니다.
    </div>

    <!-- 로그인: 댓글 작성 -->
    <form th:if="${myEmail != null}"
          th:action="@{|/ascii/${ascii.id}/comment|}"
          method="post"
          style="margin:10px 0;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <textarea name="content" rows="3"
                  placeholder="댓글을 입력하세요"
                  style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;"></textarea>

        <div style="margin-top:8px; display:flex; justify-content:flex-end;">
            <button type="submit" class="action-link">댓글 등록</button>
        </div>
    </form>

    <!-- 댓글 목록 -->
    <div th:if="${#lists.isEmpty(comments)}" style="color:#777;">
        아직 댓글이 없습니다.
    </div>

    <div th:each="c : ${comments}"
         style="background:#fff; border:1px solid #eee; border-radius:10px; padding:10px; margin:10px 0;">
        <div style="display:flex; justify-content:space-between; gap:10px; align-items:center;">
            <div style="font-weight:bold;" th:text="${c.author.username}">작성자</div>
            <div style="font-size:12px; color:#777;" th:text="${#temporals.format(c.createDate,'yyyy-MM-dd HH:mm')}">시간</div>
        </div>

        <div style="margin-top:8px; white-space:pre-wrap;" th:text="${c.content}">내용</div>

        <!-- 댓글 수정: 인라인 편집 -->
        <span th:if="${myEmail != null and myEmail == c.author.email}">
  <!-- 수정 시작 버튼 -->
  <button type="button"
          class="action-link"
          th:attr="data-cid=${c.id}"
          onclick="toggleCommentEdit(this)">
    수정
  </button>

            <!-- 수정 폼(처음엔 숨김) -->
  <form th:action="@{|/ascii/comment/modify/${c.id}|}"
        method="post"
        style="display:none; margin-top:8px;"
        th:attr="id=${'comment-edit-form-' + c.id}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <textarea name="content" rows="3"
              style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;"
              th:text="${c.content}"></textarea>

    <div style="margin-top:8px; display:flex; gap:10px; justify-content:flex-end;">
      <button type="submit" class="action-link">저장</button>
      <button type="button"
              class="action-link"
              th:attr="data-cid=${c.id}"
              onclick="cancelCommentEdit(this)">
        취소
      </button>
    </div>
  </form>
</span>

        <!-- 작성자만 삭제 버튼 -->
        <form th:if="${myEmail != null and myEmail == c.author.email}"
              th:action="@{|/ascii/comment/delete/${c.id}|}"
              method="post"
              style="display:inline;"
              onsubmit="return confirm('댓글을 삭제할까요?');">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="action-link">삭제</button>
        </form>
    </div>
</div>



</body>
<script>
    async function submitDelete(e, form) {
      e.preventDefault();

      if (!confirm("정말 삭제하시겠습니까?")) return false;

      const ownerEmail = (form.dataset.ownerEmail || "").trim();

      try {
        const res = await fetch("/api/auth/me", { method: "GET", credentials: "include" });

        if (!res.ok) {
          alert("로그인이 필요합니다.");
          location.href = "/login";
          return false;
        }

        const text = await res.text();
        const myEmail = text.replace("현재 로그인한 사용자: ", "").trim();

        if (ownerEmail && myEmail !== ownerEmail) {
          alert("권한이 없습니다. (작성자만 가능합니다)");
          return false;
        }

        form.submit();
        return false;
      } catch (err) {
        alert("서버와 통신 중 오류가 발생했습니다.");
        return false;
      }
    }
    function toggleCommentEdit(btn) {
    const cid = btn.dataset.cid;
    const form = document.getElementById("comment-edit-form-" + cid);
    const view = document.getElementById("comment-view-" + cid);

    // 폼 열기
    form.style.display = "block";
    btn.style.display = "none";
    if (view) view.style.display = "none";
  }

  function cancelCommentEdit(btn) {
    const cid = btn.dataset.cid;
    const form = document.getElementById("comment-edit-form-" + cid);
    const view = document.getElementById("comment-view-" + cid);

    // 폼 닫기
    form.style.display = "none";
    if (view) view.style.display = "block";


    const wrapper = form.parentElement;
    const editBtn = wrapper.querySelector("button[action-link], button.action-link");

    const firstButton = wrapper.querySelector("button[type='button']");
    if (firstButton) firstButton.style.display = "inline";
  }
</script>


</html>
