<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${ascii.subject}">ASCII 작품</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .navbar .title {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar .nav-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar .nav-buttons a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        pre {
  font-family: "Consolas", "Courier New", monospace;
  white-space: pre;             /* ASCII 정렬 유지 */
  font-size: 10px;              /* 글씨 줄이기 */
  line-height: 0.95;            /* 줄 간격 줄이기 */
  overflow-x: auto;             /* 잘리면 가로 스크롤 */
  overflow-y: auto;
  max-width: 100%;
  -webkit-overflow-scrolling: touch;
  background: #111;             /* 보기 좋게(선택) */
  color: #ffffff;                  /* 보기 좋게(선택) */
  padding: 12px;                /* 보기 좋게(선택) */
  border-radius: 6px;           /* 보기 좋게(선택) */
}
        .action-link {
    background: none;
    border: none;
    padding: 0;
    margin: 0;
    color: #007bff;
    text-decoration: none;
    cursor: pointer;
    font: inherit; /* 폰트/크기 동일 */
  }
  .action-link:hover {
    text-decoration: underline;
  }


    </style>
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="content">
    <a th:href="@{/ascii/list}">← 목록으로</a>

    <h1 th:text="${ascii.subject}">제목</h1>

    <div th:if="${isOwner}">
        <a th:href="@{|/ascii/modify/${ascii.id}|}"
           th:attr="data-owner-email=${ascii.owner.email}"
           onclick="return goAuth(event, this)"
           class="action-link">수정</a>
        |
    <form th:action="@{|/ascii/delete/${ascii.id}|}"
          method="post"
          style="display:inline;"
          onsubmit="return submitDelete(event, this);"
          th:attr="data-owner-email=${ascii.owner.email}">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <button type="submit" class="action-link">삭제</button>
    </form>
    </div>

    <p>
        작성자:
        <a th:href="@{|/ascii/user/${ascii.owner.id}|}"
           th:text="${ascii.owner.username}">작성자</a>
    </p>

    <p>
        공개 여부:
        <span th:if="${ascii.public}" style="color: green;">공개</span>
        <span th:if="${!ascii.public}" style="color: gray;">비공개</span>
    </p>

    <hr/>

    <pre th:text="${ascii.content}">내용</pre>
</div>



</body>
<script>
    async function submitDelete(e, form) {
      e.preventDefault();

      if (!confirm("정말 삭제하시겠습니까?")) return false;

      const ownerEmail = (form.dataset.ownerEmail || "").trim();

      try {
        const res = await fetch("/api/auth/me", { method: "GET", credentials: "include" });

        if (!res.ok) {
          alert("로그인이 필요합니다.");
          location.href = "/login";
          return false;
        }

        const text = await res.text();
        const myEmail = text.replace("현재 로그인한 사용자: ", "").trim();

        if (ownerEmail && myEmail !== ownerEmail) {
          alert("권한이 없습니다. (작성자만 가능합니다)");
          return false;
        }

        form.submit();
        return false;
      } catch (err) {
        alert("서버와 통신 중 오류가 발생했습니다.");
        return false;
      }
    }
</script>


</html>
