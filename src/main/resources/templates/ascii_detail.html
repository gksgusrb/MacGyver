<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${ascii.subject}">ASCII 작품</title>
    <style>
        pre {
            font-family: "Consolas", "Courier New", monospace;
            white-space: pre;
        }
    </style>
</head>
<body>
<a th:href="@{/ascii/list}">← 목록으로</a>

<h1 th:text="${ascii.subject}">제목</h1>
<p>
    작성자:
    <span th:text="${ascii.owner.username}">작성자</span>
</p>
<p>
    공개 여부:
    <span th:text="${ascii.public} ? '공개' : '비공개'"></span>
</p>

<hr/>

<pre th:text="${ascii.content}">내용</pre>

</body>
</html>
