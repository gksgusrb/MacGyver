<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | MacGyver 사이트</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* 네비바 */
        .navbar {
            width: 100%;
            height: 60px;
            background: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .navbar .title {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-buttons a, .nav-buttons button {
            color: white;
            text-decoration: none;
            font-size: 15px;
            padding: 8px 12px;
            border-radius: 5px;
            background: #3a3a3a;
            border: none;
            cursor: pointer;
        }

        .nav-buttons a:hover, .nav-buttons button:hover {
            background: #555;
        }

        h1 {
            margin-top: 40px;
            margin-left: 20px;
        }

        label, input, button {
            margin-left: 20px;
            margin-top: 10px;
            display: block;
        }
    </style>

</head>

<body>

<div class="navbar">
    <div class="title">MacGyver 사이트</div>
    <div class="nav-buttons" id="nav-user-area"></div>
</div>

<h1>회원가입</h1>

<label>이메일</label>
<input id="email" placeholder="이메일 입력">

<button onclick="sendCode()">인증번호 받기</button>

<label>인증번호</label>
<input id="code" placeholder="6자리 인증번호">

<label>닉네임</label>
<input id="username" placeholder="사용할 닉네임 입력">

<button onclick="signup()">회원가입</button>

<script>
    function getCsrfToken() {
        const cookie = document.cookie
            .split('; ')
            .find(row => row.startsWith('XSRF-TOKEN='));

        return cookie ? cookie.split('=')[1] : null;
    }

    /* -------------------------
       인증번호 보내기
    -------------------------- */
    async function sendCode() {
        const email = document.getElementById("email").value;

        const res = await fetch(`/api/auth/send-code?email=${email}`, {
            method: "POST",
            headers: { "X-XSRF-TOKEN": getCsrfToken() },
            credentials: "include"
        });

        alert(await res.text());
    }

    async function signup() {
        const email = document.getElementById("email").value;
        const code = document.getElementById("code").value;
        const username = document.getElementById("username").value;

        const res = await fetch(`/api/auth/verify?email=${email}&username=${username}&code=${code}`, {
            method: "POST",
            headers: { "X-XSRF-TOKEN": getCsrfToken() },
            credentials: "include"
        });

        const text = await res.text();

        if (res.ok) {
            alert(text);
            window.location.href = "/";
        } else {
            alert(text);
        }
    }

    async function setupNavbar() {
        const area = document.getElementById("nav-user-area");
        const path = window.location.pathname;

        // 회원가입/로그인 페이지는 "홈으로"만 표시
        if (path === "/login" || path === "/newbody") {
            area.innerHTML = `<a href="/">홈으로</a>`;
            return;
        }

        try {
            const res = await fetch("/api/auth/me", {
                method: "GET",
                credentials: "include"
            });

            if (!res.ok) throw new Error();

            const text = await res.text();
            const email = text.replace("현재 로그인한 사용자: ", "");

            area.innerHTML = `
                <span style="font-weight:bold;">${email}</span>
                <button onclick="logout()">로그아웃</button>
            `;
        } catch (e) {
            area.innerHTML = `
                <a href="/login">로그인</a>
                <a href="/newbody">회원가입</a>
            `;
        }
    }
    async function logout() {
        const token = getCsrfToken();

        await fetch("/api/auth/logout", {
            method: "POST",
            headers: { "X-XSRF-TOKEN": token },
            credentials: "include"
        });

        location.href = "/";
    }

    window.onload = setupNavbar;
</script>

</body>
</html>
